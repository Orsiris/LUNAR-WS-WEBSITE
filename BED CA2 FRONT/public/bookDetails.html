	<script>
		$(document).ready(function () {
			// Get the value of the bookid from the URL
			var queryString = window.location.search;
			var urlParams = new URLSearchParams(queryString);
			var bookid = urlParams.get('bookid');

			console.log(bookid)
			// Use the bookid as needed in your code
			console.log(bookid); // Example usage: display the bookid in the console


			$.ajax({
				type: "GET",
				url: "http://localhost:8081/lunar-ws/books/getBook/" + bookid,
				success: function (data) {
					$("#bookImage").attr("src", "." + data.imgurl);
					$("#title").text(data.title);
					$("#author").text(data.author);
					$("#genre").text("Genre: " + data.genre);
					$("#description").text(data.description);
					$("#publisher").text("Publisher: " + data.publisher);
					$("#publicationDate").text("Publication Date: " + data.date);
					$("#isbn").text("ISBN: " + data.isbn);
					$("#rating").text("Rating: " + data.rating + "/5");
					$("#stock").text("In Stock: " + data.quantity);
					$("#price").text("$" + data.price);

				}
			});




		});
	</script>
